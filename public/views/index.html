<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
 <script type="text/javascript" src="vendors/angular.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
<link rel="stylesheet" href="views/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
  <title>Movie/Favorites</title>
</head>

<body ng-app="myApp">
  <div class="jumbotron">
    <h1>Movies</h1>
  </div>
  <div class="container">
    <nav><a href="/favorites">My Favorites</a></nav>
    <ng-view></ng-view>
  <div ng-controller="Moviesearch as ms" ng-init=''>
    <input type="text" placeholder="Movie search" ng-model="ms.searchbox" />
    <button ng-click="ms.getMovies()">Search Movies</button>
    <div ng-repeat="search in ms.movieArray" class='col-sm-4'>
      <div class="row">
        <h3>{{search.Title}}</h3>
        <h4>{{search.Year}}</h4>
        <img ng-src="{{search.Poster}}" class='col-md-9'/>
        <!-- fav movies -->
        <button ng-click='ms.postFav(search.Title, search.Year, search.Poster)'>Favorite</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
